<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twinotters' Photo Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #fff;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      text-align: center;
    }

    .carousel {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      padding: 10px; /* un poco de margen interno */
    }

    .carousel-images {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .carousel-images img {
      width: auto;
      height: 80vh; /* ajusta según tu preferencia (por ejemplo 90vh o 70vh) */
      object-fit: contain;
      border-radius: 12px;
      display: block;
    }

    /* Flechas más cerca de la imagen */
    .btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 50%;
      font-size: 1.2rem;
      transition: background 0.3s;
    }

    .btn:hover {
      background: rgba(0,0,0,0.8);
    }

    /* ✅ centramos las flechas más cerca de la imagen */
    .prev {
      left: calc(50% - 220px); /* ajustá este valor hasta que quede justo al lado de tus fotos */
    }

    .next {
      right: calc(50% - 220px); /* mismo valor que arriba */
    }

    @media (max-width: 600px) {
      .carousel-images img {
        height: 60vh;
      }

      .prev, .next {
        left: 10px;
        right: 10px;
      }
    }

    footer {
      margin-top: 20px;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <h1>My Photo Carousel</h1>

  <div class="carousel">
    <div class="carousel-images" id="carousel-images"></div>
    <button class="btn prev" id="prevBtn">❮</button>
    <button class="btn next" id="nextBtn">❯</button>
  </div>

  <footer>© 2025 Twinotters — All Rights Reserved</footer>

  <script>
    let index = 0;

    fetch('images.json')
      .then(res => res.json())
      .then(images => {
        const slides = document.getElementById("carousel-images");

        images.forEach(src => {
          const img = document.createElement('img');
          img.src = src;
          img.alt = 'photo';
          slides.appendChild(img);
        });

        const total = slides.children.length;
        let index = 0;

        // ✅ Ajuste clave: usar scroll en lugar de transform
        function showSlide(idx) {
          const all = slides.querySelectorAll('img');
          all.forEach((img, i) => {
            img.style.display = i === idx ? 'block' : 'none';
          });
        }

        function moveSlide(step) {
          index = (index + step + total) % total;
          showSlide(index);
        }

        document.getElementById("prevBtn").addEventListener("click", () => moveSlide(-1));
        document.getElementById("nextBtn").addEventListener("click", () => moveSlide(1));

        showSlide(0); // Mostrar la primera imagen al inicio
      })
      .catch(err => console.error("Error loading images.json", err));

  </script>

</body>
</html>
