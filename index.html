<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Twinotters Photo Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #fefefe;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 20px 0;
      font-size: 2rem;
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 15px;
      padding: 20px;
      width: 100%;
      max-width: 1200px;
      box-sizing: border-box;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 16px rgba(0,0,0,0.3);
    }

    footer {
      margin: 30px 0;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>My Photo Gallery</h1>
  <div class="gallery" id="gallery"></div>
  <footer>Â© 2025 Twinotters â€” All Rights Reserved</footer>

  <script>
    const username = "saraih"; // ðŸ‘ˆ tu usuario de GitHub
    const repo = "photo-gallery"; // ðŸ‘ˆ el nombre del repo
    const folder = "images"; // ðŸ‘ˆ carpeta donde subÃ­s las fotos

    const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/${folder}`;

    async function loadImages() {
      const gallery = document.getElementById("gallery");
      try {
        const res = await fetch(apiUrl);
        const data = await res.json();

        data
          .filter(file => file.type === "file" && /\.(jpg|jpeg|png|gif)$/i.test(file.name))
          .forEach(file => {
            const img = document.createElement("img");
            img.src = file.download_url;
            img.alt = file.name;
            gallery.appendChild(img);
          });
      } catch (err) {
        console.error("Error cargando imÃ¡genes:", err);
        gallery.innerHTML = "<p>No se pudieron cargar las imÃ¡genes.</p>";
      }
    }

    loadImages();
  </script>
</body>
</html>
