<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Photo Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f8f8f8;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1rem;
      color: #777;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
      width: 100%;
      max-width: 1200px;
      box-sizing: border-box;
    }

    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    footer {
      text-align: center;
      padding: 30px;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Photo Gallery</h1>
    <p>Nature & Street Photography by Twinotters</p>
  </header>

  <div id= "gallery" class="gallery"></div>
  
  <script>
    fetch('images.json')
      .then(res => res.json())
      .then(images => {
        const gallery = document.getElementById('gallery');
        images.forEach(src => {
          const img = document.createElement('img');
          img.src = src;
          img.alt = 'photo';
          gallery.appendChild(img);
        });
      });
  </script>
  

  <footer>
    © 2025 Twinotters — All Rights Reserved
  </footer>
</body>
</html>
