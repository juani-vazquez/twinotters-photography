<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="favicon.png">
  <title>Twinotters Photo Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #fefefe;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      box-sizing: border-box;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 40px;
      width: 40px;
      border-radius: 8px;
    }

    .logo span {
      font-weight: 600;
      font-size: 1.2rem;
      letter-spacing: 0.5px;
    }

    h1 {
      margin: 50px 0 20px;
      font-size: 2.2rem;
      text-align: center;
      letter-spacing: 1px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px 40px;
      width: 100%;
      max-width: 1200px;
      box-sizing: border-box;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 16px rgba(0,0,0,0.3);
    }

    footer {
      margin: 50px 0 30px;
      color: #777;
      font-size: 0.9rem;
      text-align: center;
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeIn 0.3s ease;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 85%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      animation: zoomIn 0.3s ease;
    }

    .lightbox .close {
      position: absolute;
      top: 30px;
      right: 40px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }

    .lightbox .close:hover {
      background: rgba(255,255,255,0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 10px;
        padding: 15px 20px;
      }

      .logo img {
        height: 32px;
        width: 32px;
      }

      h1 {
        font-size: 1.8rem;
        margin: 30px 0 10px;
      }

      .lightbox .close {
        top: 20px;
        right: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="favicon.png" alt="Twinotters logo">
      <span>Twinotters</span>
    </div>
  </header>

  <h1>My Photo Gallery</h1>

  <div class="gallery" id="gallery"></div>

  <div class="lightbox" id="lightbox">
    <button class="close" id="closeBtn">×</button>
    <img id="lightbox-img" src="" alt="">
  </div>

  <footer>
    © 2025 Twinotters — All Rights Reserved
    <span style="font-size: 0.8rem; color: #999;">
      If you'd like to use any of these photos, I’d appreciate a credit to my Instagram @twinotters or a link to "twinotters-photography.com".
    </span>
  </footer>

  <script>
    const username = "juani-vazquez"; 
    const repo = "twinotters-photography";
    const folder = "images"; 
    const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/${folder}`;

    async function loadImages() {
      const gallery = document.getElementById("gallery");
      const lightbox = document.getElementById("lightbox");
      const lightboxImg = document.getElementById("lightbox-img");
      const closeBtn = document.getElementById("closeBtn");

      try {
        const res = await fetch(apiUrl);
        const data = await res.json();

        data
          .filter(file => file.type === "file" && /\.(jpg|jpeg|png|gif)$/i.test(file.name))
          .forEach(file => {
            const img = document.createElement("img");
            img.src = file.download_url;
            img.alt = file.name;
            img.addEventListener("click", () => {
              lightboxImg.src = img.src;
              lightbox.style.display = "flex";
            });
            gallery.appendChild(img);
          });

        closeBtn.addEventListener("click", () => lightbox.style.display = "none");
        lightbox.addEventListener("click", (e) => {
          if (e.target === lightbox) lightbox.style.display = "none";
        });

      } catch (err) {
        console.error("Error loading images:", err);
        gallery.innerHTML = "<p>Could not load images.</p>";
      }
    }

    loadImages();
  </script>
</body>
</html>
