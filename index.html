<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>Twinotters' Photo Gallery</title>
  <style>
    /* ðŸ”¹ Reset + estilos base */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #fafafa;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 30px 0 10px;
      font-size: 2rem;
      text-align: center;
    }

    p.subtitle {
      margin-bottom: 40px;
      font-size: 1rem;
      color: #555;
    }

    /* ðŸ”¹ Contenedor principal */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1200px;
      padding-bottom: 40px;
    }

    /* ðŸ”¹ ImÃ¡genes */
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 0.8s ease;
    }

    /* ðŸ”¹ Efecto al aparecer */
    .gallery img.visible {
      opacity: 1;
      transform: translateY(0);
    }

    footer {
      margin: 40px 0;
      color: #777;
      font-size: 0.9rem;
      text-align: center;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
        margin: 20px 0;
      }

      .gallery {
        gap: 15px;
      }
    }
  </style>
</head>
<body>

  <h1>Twinotters Photography</h1>
  <p class="subtitle">Nature & Street moments</p>

  <div class="gallery" id="gallery"></div>

  <footer>Â© 2025 Twinotters â€” All Rights Reserved</footer>

  <script>
    // ðŸ”¹ Cargar las imÃ¡genes desde JSON
    fetch('images.json')
      .then(res => res.json())
      .then(images => {
        const gallery = document.getElementById('gallery');
        images.forEach(src => {
          const img = document.createElement('img');
          img.src = src;
          img.alt = 'photo';
          gallery.appendChild(img);
        });

        // ðŸ”¹ Detectar cuando entran en pantalla
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('visible');
              observer.unobserve(entry.target); // una vez visible, no sigue observando
            }
          });
        }, { threshold: 0.2 });

        document.querySelectorAll('.gallery img').forEach(img => observer.observe(img));
      })
      .catch(err => console.error("Error loading images.json", err));
  </script>

</body>
</html>
