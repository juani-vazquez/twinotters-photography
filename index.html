<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saraih Photo Carousel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      text-align: center;
    }

    .carousel {
      position: relative;
      width: 90%;
      max-width: 800px;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    .carousel-images {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 100%;
    }

    .carousel-images img {
      width: 100%;
      height: auto;
      flex-shrink: 0;
      border-radius: 12px;
      object-fit: cover;
    }

    .btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 50%;
      font-size: 1.2rem;
      transition: background 0.3s;
    }

    .btn:hover {
      background: rgba(0,0,0,0.8);
    }

    .prev { left: 10px; }
    .next { right: 10px; }

    @media (max-width: 600px) {
      .btn {
        padding: 8px 12px;
        font-size: 1rem;
      }
    }

    footer {
      margin-top: 20px;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <h1>My Photo Carousel</h1>

  <div class="carousel">
    <div class="carousel-images" id="carousel-images"></div>
    <button class="btn prev" id="prevBtn">❮</button>
    <button class="btn next" id="nextBtn">❯</button>
  </div>

  <footer>© 2025 Saraih — All Rights Reserved</footer>

  <script>
    let index = 0;

    fetch('images.json')
      .then(res => res.json())
      .then(images => {
        const slides = document.getElementById("carousel-images");

        // Crear las imágenes dinámicamente
        images.forEach(src => {
          const img = document.createElement('img');
          img.src = src;
          img.alt = 'photo';
          slides.appendChild(img);
        });

        const total = slides.children.length;

        function moveSlide(step) {
          index = (index + step + total) % total;
          slides.style.transform = `translateX(-${index * 100}%)`;
        }

        document.getElementById("prevBtn").addEventListener("click", () => moveSlide(-1));
        document.getElementById("nextBtn").addEventListener("click", () => moveSlide(1));

        // Optional: auto-play every 5 seconds
        // setInterval(() => moveSlide(1), 5000);
      })
      .catch(err => console.error("Error loading images.json", err));
  </script>

</body>
</html>
